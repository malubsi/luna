<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plataforma Luna</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="material.min.css">
    <link rel="stylesheet" href="material.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Luna</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" ng-click="" for="search">Procure um aplicativo...</label>
            </div>
          </div>
        </div>
      </header>
      <div class="mdl-grid demo-content">
        <div class="demo-cards mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
          <center>
            <img src="img/abacus.png" alt="Abacus" class="resize"/>
            <img src="img/audio.png" alt="Audio" class="resize"/>
            <img src="img/book.png" alt="Book" class="resize"/>
            <img src="img/conference.png" alt="Conference" class="resize"/>
            <img src="img/video-chat.png" alt="Chat" class="resize"/>
            <img src="img/graduate.png" alt="Graduate" class="resize"/>
            <img src="img/id-card.png" alt="Card" class="resize"/>
            <img src="img/lecture.png" alt="Lecture" class="resize"/>
          </center>
        </div>
        <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--4-col-desktop mdl-grid mdl-grid--no-spacing">
          <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-color--teal-300">
              <h2 class="mdl-card__title-text">Sobre o Luna</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              Plataforma Luna. Uma plataforma de Internet of Things sem o uso de Internet. Plataforma Luna. Uma plataforma de Internet of Things sem o uso de Internet. Plataforma Luna. Uma plataforma de Internet of Things sem o uso de Internet.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect" style="float: right;">Leia Mais</a>
            </div>
          </div>
          <!-- <div class="demo-separator mdl-cell--1-col"></div> -->
        </div>
      </div>
    </div>
